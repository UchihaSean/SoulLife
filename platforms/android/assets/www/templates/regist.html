<ion-view title="注册" >
  <ion-content padding="false" class=" manual-remove-top-padding has-header">



      <div class="list">
               <label class="item item-input item-floating-label">
                   <span class="input-label">用户名</span>
                   <input class="input" type="text" placeholder="用户名" ng-bind=regForm.username>
               </label>
               <label class="item item-input item-floating-label">
                   <span class="input-label">账号</span>
                   <input class="input" type="text" placeholder="账号">
               </label>
               <label class="item item-input item-floating-label">
                   <span class="input-label">密码</span>
                   <input class="input" type="text" placeholder="***">
               </label>

    </div>
           <!--ui-sref="main.tabs"-->
    <button class="button  button-block button-positive login-button"  ng-click="login()"  >注册</button>




  </ion-content>
</ion-view>
